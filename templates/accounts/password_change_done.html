{% extends "base.html" %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<!-- Wrapper marked as a region for assistive tech -->
<div class="auth-wrapper" role="region" aria-labelledby="password-updated-title">
    <div class="auth-card">

        <!-- Page title for both visual users and screen readers -->
        <h2 class="auth-title" id="password-updated-title">Password Updated âœ…</h2>

        <!-- Success message - screen readers should announce it clearly -->
        <p class="auth-message" role="status" aria-live="polite">
            Your password has been successfully changed.
        </p>

        <!-- Navigation back to user profile -->
        <p class="auth-alt-text mt-3">
            <a href="{% url 'profile' %}" aria-label="Return to your profile page">
                Return to Profile
            </a>
        </p>

    </div>
</div>

{% endblock %}
