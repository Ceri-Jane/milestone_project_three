{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="auth-wrapper" role="region" aria-labelledby="change-email-title">
    <div class="auth-card">

        <!-- Page title used for screen-readers + visual users -->
        <h2 class="auth-title" id="change-email-title">Change Email üìß</h2>

        <!-- Display form errors (if any) -->
        {% if form.errors %}
            <div class="form-errors" role="alert" aria-live="assertive">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p class="error-text">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form to update the user's email address -->
        <form method="POST" aria-label="Change email form">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="{{ form.email.id_for_label }}" class="auth-label">
                    New Email Address
                </label>
                {{ form.email }}
            </div>

            <!-- Submission button for visually impaired users -->
            <button class="btn-outline w-100"
                    type="submit"
                    aria-label="Save new email address">
                Save New Email
            </button>
        </form>

        <!-- Simple navigation back to profile -->
        <p class="auth-alt-text mt-3">
            <a href="{% url 'profile' %}" aria-label="Back to profile page">
                ‚Üê Back to Profile
            </a>
        </p>

    </div>
</div>

{% endblock %}
