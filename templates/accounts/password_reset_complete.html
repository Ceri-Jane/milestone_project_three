{% extends "base.html" %}
{% block content %}

<!-- ------------------------------------------------------------ -->
<!-- PASSWORD RESET (STEP 4) – PASSWORD UPDATED                   -->
<!-- Final confirmation after the new password has been saved.    -->
<!-- ------------------------------------------------------------ -->

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Password Updated ✅</h2>

        <p class="text-center" style="opacity:0.9;">
            Your password has been successfully reset.<br>
            You can now log in with your new password.
        </p>

        <a href="{% url 'login' %}" class="btn btn-outline w-100 mt-3">
            Log In
        </a>
    </div>
</div>

{% endblock %}
