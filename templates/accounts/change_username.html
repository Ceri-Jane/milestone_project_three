{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="auth-wrapper" role="region" aria-labelledby="change-username-title">
    <div class="auth-card">

        <!-- Page title used for both visual users and screen readers -->
        <h1 class="auth-title" id="change-username-title">Change Username ✏️</h1>

        <!-- Show form validation errors -->
        {% if form.errors %}
            <!-- Error container announced immediately to assistive tech -->
            <div class="form-errors" role="alert" aria-live="assertive">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p class="error-text">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form for updating the user's username -->
        <form method="POST" aria-label="Change username form">
            {% csrf_token %}

            <div class="form-group mb-3">
                <label for="{{ form.username.id_for_label }}" class="auth-label">
                    New Username
                </label>
                {{ form.username }}
            </div>

            <!-- Submit new username button -->
            <button class="btn-outline w-100"
                    type="submit"
                    aria-label="Save new username">
                Save New Username
            </button>
        </form>

        <!-- Navigation back to profile -->
        <p class="auth-alt-text mt-3">
            <a href="{% url 'profile' %}" aria-label="Back to profile page">← Back to Profile</a>
        </p>

    </div>
</div>

{% endblock %}
