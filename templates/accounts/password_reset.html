{% extends "base.html" %}
{% block content %}

<!-- ------------------------------------------------------------ -->
<!-- PASSWORD RESET (STEP 1) â€“ ENTER EMAIL                        -->
<!-- This template renders Django's PasswordResetView form.        -->
<!-- User enters the email linked to their account.                -->
<!-- ------------------------------------------------------------ -->

<!-- Region landmark for assistive technologies -->
<div class="auth-wrapper" role="region" aria-labelledby="password-reset-start-title">
    <div class="auth-card">

        <!-- Page title for both visual users and screen readers -->
        <h2 class="auth-title" id="password-reset-start-title">Forgot Password? ðŸ’Œ</h2>

        <!-- Explanation message â€“ polite live region helps SR users read it without interruption -->
        <p class="text-center" style="opacity:0.85; margin-bottom:18px;" aria-live="polite">
            Enter the email you used when creating your account and weâ€™ll send 
            you a secure link to reset your password.
        </p>

        <!-- Form for requesting a password reset email -->
        <form method="POST" aria-label="Password reset request form">
            {% csrf_token %}

            <!-- Email field (Django handles validation) -->
            <div class="form-group mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <!-- Submit button with clear ARIA label -->
            <button type="submit"
                    class="btn btn-outline w-100"
                    aria-label="Send a password reset email">
                Send Reset Email
            </button>
        </form>

        <!-- Link back to login for users who remember their password -->
        <p class="auth-alt-text mt-3 text-center">
            Remembered it?
            <a href="{% url 'login' %}" aria-label="Go back to the login page">
                Log in
            </a>
        </p>
    </div>
</div>

{% endblock %}
