{% extends "base.html" %}
{% block content %}

<!-- ------------------------------------------------------------ -->

<div class="auth-wrapper">
    <div class="auth-card">
        <h2 class="auth-title">Forgot Password? ðŸ’Œ</h2>

        <p class="text-center" style="opacity:0.85; margin-bottom:18px;">
            Enter the email you used when creating your account and weâ€™ll send 
            you a secure link to reset your password.
        </p>

        <form method="POST">
            {% csrf_token %}

            <!-- Email field (Django handles validation) -->
            <div class="form-group mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-outline w-100">
                Send Reset Email
            </button>
        </form>

        <!-- Link back to login -->
        <p class="auth-alt-text mt-3 text-center">
            Remembered it? <a href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>

{% endblock %}
