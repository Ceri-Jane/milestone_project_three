{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Meta tags for search engines-->
    <meta name="description" content="QuickFlicks lets you search for movies, view ratings, and save favourites to your personal shelf. Track what you’ve watched and what you plan to watch — all in one place.">
    <meta name="keywords" content="movies, film tracker, watchlist, movie ratings, movie search, quickflicks, tmdb">
    
    <!-- Title -->
    <title>QuickFlicks</title>

    <!-- Faviicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <!-- Main Styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Auth Form Styles -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <!-- Profile Styles -->
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <!-- Shelf Styles -->
    <link rel="stylesheet" href="{% static 'css/shelf.css' %}">

</head>

<body>

    {% include "partials/navbar.html" %}

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <!-- Auth JS (password eye toggle etc) -->
    <script src="{% static 'js/auth.js' %}"></script>
    <!-- Shelf JS -->
    <script defer src="{% static 'js/shelf.js' %}"></script>

</body>

</html>
