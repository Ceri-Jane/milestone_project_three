<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickFlicks</title>

    <!--
        Bootstrap 5 CDN
        This stylesheet loads the Bootstrap framework for layout, grid structure,
        responsive behaviour and pre-built UI components used throughout the app.
    -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>

    <!-- 
        Navbar partial
        This is kept separate in 'partials/navbar.html' so it can be reused across
        all pages without repeating code. Django's {% include %} loads it here.
    -->
    {% include 'partials/navbar.html' %}

    <!--
        Main content area
        The {% block content %} section is replaced by the content from each
        individual template that extends base.html. Every page fills in this block.
    -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!--
        Footer partial
        Also loaded via {% include %} to keep layout consistent and maintainable.
    -->
    {% include 'partials/footer.html' %}

    <!--
        Bootstrap JS bundle
        Enables interactive components like dropdowns, modals and the navbar toggle.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
